<!doctype html>
<html>

<head>
    <title>Countries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module" defer src="functions.js"></script>
    <script type="module" defer src="render-dashboard.js"></script>
    <script type="module" defer src="render-detail.js"></script>
    <script defer src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <a href="./">
                <h2>Where in the world?</h2>
            </a>
            <div id="dark">
                <iconify-icon inline icon="ri:moon-line"></iconify-icon>&nbsp&nbspDark Mode
            </div>
        </nav>
    </header>

    <main>
        <div class="wrapper" main-container>
            <div class="search-wrapper">

                <div class="search-input">
                    <input type="search" id="search" placeholder="Search for a country..." data-search>
                    <iconify-icon icon="ri:search-line"></iconify-icon>
                </div>

                <div class="dropdown">
                    <button id="dropbtn">Filter by Region</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#" class="filter">Africa</a>
                        <a href="#" class="filter">America</a>
                        <a href="#" class="filter">Asia</a>
                        <a href="#" class="filter">Europe</a>
                        <a href="#" class="filter">Oceania</a>
                    </div>
                </div>

            </div>

            <div data-container></div>

            <template data-template>
                <a class="link" data-link>
                    <div class="card">
                        <img class="flag" data-image>
                        <div class="body">
                            <h4 class="name" data-name></h4>
                            <div class="info">
                                <p class="population" data-population></p>
                                <p class="region" data-region></p>
                                <p class="capital" data-capital></p>
                            </div>
                        </div>
                    </div>
                </a>
            </template>

            <template data-template-details>
                <div class="details-card">
                    <div class="image"><img class="flag" data-image></div>
                    <div class="body">
                        <h4 class="name" data-name></h4>
                        <div class="info">
                            <div class="info-left">
                                <p class="native-name" data-native-name></p>
                                <p class="population" data-population></p>
                                <p class="region" data-region></p>
                                <p class="sub-region" data-sub-region></p>
                                <p class="capital" data-capital></p>
                            </div>
                            <div class="info-right">
                                <p class="top-level-domain" data-tld></p>
                                <p class="currencies" data-currencies></p>
                                <p class="languages" data-languages></p>
                            </div>
                        </div>
                        <div class="sub-info">
                            <p>Border Countries: <span class="border-countries" data-border-countries></span></p>
                        </div>
                    </div>
                </div>
            </template>

        </div>
    </main>

    <footer></footer>

</body>

</html>
